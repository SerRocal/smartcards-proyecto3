<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartCards - Login</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<script src="../js/app.js"></script>

<body>
    <main class="auth-page">
        <section class="auth-card">
            <header class="auth-brand">
                <img src="../assets/smartcards.png" alt="SmartCards logo" class="auth-logo">
                <p class="auth-subtitle">Accede para continuar tu aprendizaje.</p>
            </header>

            <form class="auth-form">
                <div class="field-card">
                    <label class="field-label" for="email">Email</label>
                    <input class="field-input" id="email" type="email" placeholder="tuemail@email.com"
                        autocomplete="email">
                </div>

                <div class="field-card">
                    <label class="field-label" for="password">Contraseña</label>
                    <input class="field-input" id="password" type="password" placeholder="••••••••"
                        autocomplete="current-password">
                </div>

                <div class="auth-actions">
                    <button class="btn btn-secondary" type="button">
                        <i class="fas fa-user-plus"></i>
                        <span style="margin-left:12px;">REGISTRO</span>
                    </button>

                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-right-to-bracket"></i>
                        <span style="margin-left:12px;">ENTRAR</span>
                    </button>
                </div>

                <p class="auth-links">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
